# Specify the user for worker processes to avoid permission issues on Hugging Face
# user user;
pid /tmp/nginx.pid; 
worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name localhost;
        
        # Increase the max upload size, e.g., to 50MB. Adjust as needed.
        client_max_body_size 50M;

        # Reverse proxy for the Gradio/Python application
        location / {
            # Set longer timeouts for potentially long-running AI tasks (e.g., 5 minutes)
            proxy_connect_timeout 300s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
            
            proxy_pass http://127.0.0.1:7860;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # === Add WebSocket support for Gradio ===
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # Reverse proxy for the Neo4j browser interface
        # location /neo4j/ {
        #     proxy_pass http://127.0.0.1:7474/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
